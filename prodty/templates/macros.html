{% macro render_field(field) %}
  <dt>{{ field.label }}</dt>
  <dd>
    {{ field(class='form-control', **kwargs)|safe }}
    {% if field.errors %}
      <ul class="errors mt-2 mb-0">
        {% for err in field.errors %}
          <li>{{ err }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </dd>
{% endmacro %}
