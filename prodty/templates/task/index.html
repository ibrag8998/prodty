{% extends 'wrapper.html' %}

{% block header %}
  <h1>{% block title %}Tasks{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('task.add') }}" method="post">
    <input type="text" placeholder="Add Task" name="new-task" id="new-task" class="mb-2">
    <button type="submit" class="btn btn-primary btn-block">Add</button>
  </form>

  <div class="tasks-container mb-3">
    {% include 'includes/tasks_list.html' %}
  </div>
{% endblock %}
